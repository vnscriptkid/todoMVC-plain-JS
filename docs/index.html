<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Todo MVC App</title>
</head>
<body>
    HTML works
    <div class="container">
        <button onclick="handlers.toggleAll()">Toggle All</button>
        <div>
            <input type="text" id="addTodoInput"> 
            <button onclick="handlers.addTodo()">Add Todo</button>
        </div>
        <ul id="todoList" onclick="handlers.handleUlClick(event)"></ul>
        <div>
            <button onclick="handlers.updateTodoName()">Update Todo</button>
            <input type="number" id="updateTodoIndex">
            <input type="text" id="updateTodoName">
        </div>
        <div>
            <button onclick="handlers.toggleTodo()">Toggle Todo</button>
            <input type="number" id="toggleTodoIndex">            
        </div>
    </div>
    <script src="todoManagement.js"></script>
</body>
</html>
